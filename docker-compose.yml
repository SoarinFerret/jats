version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: jats-postgres
    environment:
      POSTGRES_DB: jats
      POSTGRES_USER: jats
      POSTGRES_PASSWORD: jats_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jats -d jats"]
      interval: 10s
      timeout: 5s
      retries: 5

  jatsd:
    image: ghcr.io/soarinferret/jatsd:latest
    container_name: jats-server
    #ports:
    #  - "8080:8080"
    environment:
      - DB_URL=postgres://jats:jats_password@postgres:5432/jats?sslmode=disable
      - PORT=8080
    volumes:
      - jats_attachments:/app/attachments
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
  jats_attachments:
